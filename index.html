<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Progress Widget</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 16px;
      background: #0f172a;
      color: #e5e7eb;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 12px;
      text-align: center;
    }

    .row {
      margin-bottom: 10px;
    }

    .label {
      font-size: 13px;
      margin-bottom: 4px;
      display: flex;
      justify-content: space-between;
    }

    .bar-bg {
      width: 100%;
      height: 10px;
      border-radius: 999px;
      background: #1f2937;
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      width: 0%;
      border-radius: 999px;
      background: linear-gradient(90deg, #22c55e, #3b82f6);
      transition: width 0.3s linear;
    }

    .percent {
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Прогресс времени</h1>

    <div class="row">
      <div class="label">
        <span>День</span>
        <span class="percent" id="day-text">0%</span>
      </div>
      <div class="bar-bg">
        <div class="bar-fill" id="day-bar"></div>
      </div>
    </div>

    <div class="row">
      <div class="label">
        <span>Неделя</span>
        <span class="percent" id="week-text">0%</span>
      </div>
      <div class="bar-bg">
        <div class="bar-fill" id="week-bar"></div>
      </div>
    </div>

    <div class="row">
      <div class="label">
        <span>Месяц</span>
        <span class="percent" id="month-text">0%</span>
      </div>
      <div class="bar-bg">
        <div class="bar-fill" id="month-bar"></div>
      </div>
    </div>

    <div class="row">
      <div class="label">
        <span>Год (календарный)</span>
        <span class="percent" id="year-text">0%</span>
      </div>
      <div class="bar-bg">
        <div class="bar-fill" id="year-bar"></div>
      </div>
    </div>

    <div class="row">
      <div class="label">
        <span>Персональный год<br><span style="font-size:11px; opacity:0.7;">22.04.2025 – 22.04.2026</span></span>
        <span class="percent" id="personal-text">0%</span>
      </div>
      <div class="bar-bg">
        <div class="bar-fill" id="personal-bar"></div>
      </div>
    </div>
  </div>

    // Универсальная функция расчёта процента между двумя датами
    function getProgressPercent(startDate, endDate, now) {
      const start = startDate.getTime();
      const end = endDate.getTime();
      const current = now.getTime();

      if (current <= start) return 0;
      if (current >= end) return 100;

      const progress = (current - start) / (end - start);
      return Math.round(progress * 100);
    }
