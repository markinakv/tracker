<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Progress Widget</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 16px;
      background: #ffffff;          /* ЧИСТО БЕЛЫЙ фон */
      color: #0f172a;               /* Очень тёмный текст */
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 12px;
      text-align: center;
      color: #0f172a;               /* Контрастный заголовок */
    }

    .row {
      margin-bottom: 12px;
    }

    .label {
      font-size: 13px;
      margin-bottom: 4px;
      display: flex;
      justify-content: space-between;
      color: #0f172a;               /* Контрастные подписи */
    }

    .bar-bg {
      width: 100%;
      height: 12px;                 /* Чуть выше для заметности */
      border-radius: 999px;
      background: #e5e7eb;          /* Светло‑серый фон полосы */
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      width: 0%;
      border-radius: 999px;
      /* Яркий контрастный градиент */
      background: linear-gradient(90deg, #22c55e, #2563eb);
      transition: width 0.3s linear;
    }

    .percent {
      font-size: 12px;
      font-weight: 600;             /* Жирнее – лучше читается */
      color: #111827;               /* Тёмно‑чёрный текст процентов */
    }

    .label span small {
      font-size: 11px;
      opacity: 0.7;
      color: #4b5563;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Прогресс времени</h1>

    <div class="row">
      <div class="label">
        <span>День</span>
        <span class="percent" id="day-text">0%</span>
      </div>
      <div class="bar-bg">
        <div class="bar-fill" id="day-bar"></div>
      </div>
    </div>

    <div class="row">
      <div class="label">
        <span>Неделя</span>
        <span class="percent" id="week-text">0%</span>
      </div>
      <div class="bar-bg">
        <div class="bar-fill" id="week-bar"></div>
      </div>
    </div>

    <div class="row">
      <div class="label">
        <span>Месяц</span>
        <span class="percent" id="month-text">0%</span>
      </div>
      <div class="bar-bg">
        <div class="bar-fill" id="month-bar"></div>
      </div>
    </div>

    <div class="row">
      <div class="label">
        <span>Год (календарный)</span>
        <span class="percent" id="year-text">0%</span>
      </div>
      <div class="bar-bg">
        <div class="bar-fill" id="year-bar"></div>
      </div>
    </div>

    <div class="row">
      <div class="label">
        <span>
          Персональный год<br>
          <small>22.04.2025 – 22.04.2026</small>
        </span>
        <span class="percent" id="personal-text">0%</span>
      </div>
      <div class="bar-bg">
        <div class="bar-fill" id="personal-bar"></div>
      </div>
    </div>
  </div>

  <script>
    function getProgressPercent(startDate, endDate, now) {
      const start = startDate.getTime();
      const end = endDate.getTime();
      const current = now.getTime();

      if (current <= start) return 0;
      if (current >= end) return 100;

      const progress = (current - start) / (end - start);
      return Math.round(progress * 100);
    }

    function updateProgress() {
      const now = new Date();

      // День
      const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      const endOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
      const dayPercent = getProgressPercent(startOfDay, endOfDay, now);

      // Неделя (с понедельника)
      const dayOfWeek = now.getDay();
      const mondayDiff = (dayOfWeek + 6) % 7;
      const startOfWeek = new Date(now.getFullYear(), now.getMonth(), now.getDate() - mondayDiff);
      const endOfWeek = new Date(startOfWeek.getFullYear(), startOfWeek.getMonth(), startOfWeek.getDate() + 7);
      const weekPercent = getProgressPercent(startOfWeek, endOfWeek, now);

      // Месяц
      const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
      const endOfMonth = new Date(now.getFullYear(), now.getMonth() + 1, 1);
      const monthPercent = getProgressPercent(startOfMonth, endOfMonth, now);

      // Год
      const startOfYear = new Date(now.getFullYear(), 0, 1);
      const endOfYear = new Date(now.getFullYear() + 1, 0, 1);
      const yearPercent = getProgressPercent(startOfYear, endOfYear, now);

      // Персональный год
      const personalStart = new Date(2025, 3, 22);
      const personalEnd = new Date(2026, 3, 22);
      const personalPercent = getProgressPercent(personalStart, personalEnd, now);

      const clamp = (v) => Math.min(100, Math.max(0, v));

      document.getElementById('day-text').textContent = dayPercent + '%';
      document.getElementById('day-bar').style.width = clamp(dayPercent) + '%';

      document.getElementById('week-text').textContent = weekPercent + '%';
      document.getElementById('week-bar').style.width = clamp(weekPercent) + '%';

      document.getElementById('month-text').textContent = monthPercent + '%';
      document.getElementById('month-bar').style.width = clamp(monthPercent) + '%';

      document.getElementById('year-text').textContent = yearPercent + '%';
      document.getElementById('year-bar').style.width = clamp(yearPercent) + '%';

      document.getElementById('personal-text').textContent = personalPercent + '%';
      document.getElementById('personal-bar').style.width = clamp(personalPercent) + '%';
    }

    updateProgress();
    setInterval(updateProgress, 60 * 1000);
  </script>
</body>
</html>
